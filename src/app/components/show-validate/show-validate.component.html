<span *ngIf="(field.dirty || field.touched) && field.errors?.['required'] " class="text-danger">{{key}} không được để trống</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['minlength'] " class="text-danger">{{key}} phải đủ kí tự</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['min'] " class="text-danger">{{key}} tối thiểu 1</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['max'] " class="text-danger">{{key}} tối đa 100</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['email'] " class="text-danger">{{key}} chưa đúng</span>
