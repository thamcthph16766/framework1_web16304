<p>{{userForm.valid | json}}</p>

<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <label for="">Name user</label>
        <input type="text" class="form-control" name="name" [(ngModel)]=" inputValues.name" required minlength="3" #name="ngModel">

        <!-- <span>{{name.touched | json}}</span> -->

        <!-- <span class="text-danger" *ngIf="(name.dirty || name.touched) && name.errors?.['required']">Hãy điền nội dung</span>
        <span class="text-danger" *ngIf="name.errors?.['minlength']">Hãy điền đủ kí tự</span> -->

        <app-show-validate [field]="name" key="Tên"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Age user</label>
        <input type="number" class="form-control" name="age"  [(ngModel)]=" inputValues.age" required min="1" max="100" #age="ngModel">
        <!-- <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['required']">Hãy điền nội dung</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['min']">Tối thiểu 1</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['max']">Tối đa 100</span> -->

        <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Email user</label>
        <input type="email" class="form-control" name="email"  [(ngModel)]=" inputValues.email" required email  #email="ngModel">
        <!-- <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['required']">Hãy điền nội dung</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['min']">Tối thiểu 1</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['max']">Tối đa 100</span> -->

        <app-show-validate [field]="email" key="Email"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Phone user</label>
        <input type="text" class="form-control" name="phone"  [(ngModel)]=" inputValues.phone" required  #phone="ngModel">
        <!-- <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['required']">Hãy điền nội dung</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['min']">Tối thiểu 1</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['max']">Tối đa 100</span> -->

        <app-show-validate [field]="email" key="Email"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Avatar user</label>
        <input type="text" class="form-control" name="avatar"  [(ngModel)]=" inputValues.avatar" required  #avatar="ngModel">
        <!-- <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['required']">Hãy điền nội dung</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['min']">Tối thiểu 1</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['max']">Tối đa 100</span> -->

        <app-show-validate [field]="email" key="Email"></app-show-validate>
    </div>
    <div>
        <button class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
    </div>
</form>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>ID</td>
                <td>Tên</td>
                <td>Tuổi</td>
                <td>Email</td>
                <td>Phone</td>
                <td>Avatar</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.avatar}}</td>
                <td><button class="btn btn-success" (click)="onEdit(user.id)">Sửa</button></td>
                <td><button class="btn btn-danger" (click)="onDelete(user.id)">Xóa</button></td>
            </tr>
        </tbody>
    </table>
</div>
