<p>{{userForm.valid | json}}</p>

<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label for="">Name user</label>
        <input type="text" class="form-control" name="name" ngModel required minlength="3" #name="ngModel">

        <!-- <span>{{name.touched | json}}</span> -->

        <!-- <span class="text-danger" *ngIf="(name.dirty || name.touched) && name.errors?.['required']">Hãy điền nội dung</span>
        <span class="text-danger" *ngIf="name.errors?.['minlength']">Hãy điền đủ kí tự</span> -->

        <app-show-validate [field]="name" key="Tên"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Age user</label>
        <input type="number" class="form-control" name="age" ngModel required min="1" max="100" #age="ngModel">
        <!-- <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['required']">Hãy điền nội dung</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['min']">Tối thiểu 1</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['max']">Tối đa 100</span> -->

        <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Email user</label>
        <input type="email" class="form-control" name="email" ngModel required email  #email="ngModel">
        <!-- <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['required']">Hãy điền nội dung</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['min']">Tối thiểu 1</span>
        <span class="text-danger" *ngIf="(age.dirty || age.touched) && age.errors?.['max']">Tối đa 100</span> -->

        <app-show-validate [field]="email" key="Email"></app-show-validate>
    </div>
    <div>
        <button class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
    </div>
</form>
